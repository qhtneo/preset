<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      background-color: #BBE7F1;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
    }
    th{
      padding-left: 30px;
      padding-right: 30px;
      padding-top: 10px;
      padding-bottom: 10px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    function press(f){
      if(f.keyCode == 13){ //javascript에서는 13이 enter키를 의미함
        checkForm.submit(); //formname에 사용자가 지정한 form의 name입력
      }
    }
    //회원가입 입력창 검증하는 함수
    //유효하면 -> 서버로 보냄 아니면 ->여기서 머무름
    function checkForm() {
      //.value쓰는 이유?입력창 객체 그 하나와 객체안의 값 차이
      let userId = document.getElementById("floatingInput").value;
      let userPw = document.getElementById("floatingPassword").value;

      //trim문자열의 앞 또는 뒤에 붙어있는 공백 삭제
      if(userId.trim().length ==0 || userPw.trim().length==0){
        alert("아이디 또는 비밀번호가 비어있습니다.");
        return false;
      }
      return true;
    }
  </script>
  <style>
    #message {
      color:red
    }
  </style>
</head>

<body class="text-center">

<main class="form-signin" width="50">
  <form action ="/login" method ="post" onsubmit = "return checkForm();">
    <a href="/">
      <img class="mb-4" src="img/logo.png" alt="" width="380" height="auto">
    </a>
    <table>
      <tr>
        <th><br><br></th>
      </tr>
      <tr>
        <th><br><br></th>
        <th>
          <h1 class="h3 mb-3 fw-normal">로그인</h1>
        </th>
        <th><br><br></th>
      </tr>
      <tr>
        <th><br><br></th>
        <th>
          <span class="form-floating-lg">
            <input type="text" class="form-control-lg" placeholder="아이디" name="userId" >
          </span>
        <th><br><br></th>
        </th>
      </tr>
      <tr>
        <th><br><br></th>
        <th>
          <span class="form-floating-lg">
            <input type="password" class="form-control-lg" placeholder="비밀번호" name="userPw"  onKeypress="javascript:if(event.keyCode==13) {checkForm_onclick_submit}">
          </span>

        </th>
        <th><br><br></th>
      </tr>
      <tr>
        <th><br><br></th>
        <th>
          <span id = "message" th:if="${param.error != null}">아이디나 비밀번호가 틀렸습니다.</span><br>
          <button class=" btn btn-lg btn-primary" type="submit">로그인</button>
        </th>
        <th><br><br></th>
      </tr>
      <tr>
        <th><br><br></th>
        <th>
          <div><a href="/join">회원가입</a></div>
        </th>
        <th><br><br></th>
      </tr>
      <tr>
        <th><br><br></th>
        <th>
          <div><a href="/findMember">아이디 / 비밀번호</a> 찾기</div>
        </th>
        <th><br><br></th>
      </tr>
      <tr>
        <th><br><br></th>
      </tr>
    </table>

  </form>
</main>

</body>

</html>
