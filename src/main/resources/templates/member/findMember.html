<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 500px;
      height: 350px;
      text-align: center;
      padding-top: 80px;
      background-color: #BBE7F1;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    //회원가입 입력창 검증하는 함수
    //유효하면 -> 서버로 보냄 아니면 ->여기서 머무름
    function checkForm() {
      //.value쓰는 이유?입력창 객체 그 하나와 객체안의 값 차이
      let userEmail = document.getElementById("email").value;
      //trim문자열의 앞 또는 뒤에 붙어있는 공백 삭제
      if(userEmail.trim().length == 0){
        alert("이메일이 비어있습니다.");
        return false;
      }
      return true;
    }
    function checkForm2() {
      //.value쓰는 이유?입력창 객체 그 하나와 객체안의 값 차이
      let userEmail = document.getElementById("email1").value;
      //trim문자열의 앞 또는 뒤에 붙어있는 공백 삭제
      if(userEmail.trim().length == 0){
        alert("이메일이 비어있습니다.");
        return false;
      }
      alert("임시 비밀번호가 발송되었습니다.");
      return true;
    }
  </script>
  <style>
    #message {
      color:red
    }
  </style>
</head>

<body class="text-center">

<main class="form-signin" width="50">
  <form action ="/emailConfirm" method ="post" onsubmit = "return checkForm();">
    <a href="/">
      <img class="mb-4" src="img/logo.png" alt="" width="380" height="auto">
    </a>

  <div>
    <h1 class="h3 mb-3 fw-normal">아이디 찾기</h1>

    <span class="form-floating-lg">
        <input type="email" class="form-control-lg" placeholder="이메일" name="email" id="email">
    </span>
    <br><br>
    <button class=" btn btn-lg btn-primary" type="submit">아이디 찾기</button>
  </div>
  </form>
  <br><br>
  <div>
    <form action ="/checkIdEmail" method ="post" onsubmit = "return checkForm2();">
      <h1 class="h3 mb-3 fw-normal">비밀번호 찾기</h1>
      <span class="form-floating-lg">
            <input type="text" class="form-control-lg" placeholder="아이디" name="userId" th:value="${userId}">
              <br><br>
            <input type="email" class="form-control-lg" placeholder="이메일" name="email"id="email1" th:value="${email}">
          </span>
      <br><br>
      <button class=" btn btn-lg btn-primary" type="submit">비밀번호 찾기</button>
    </form>
  </div>
</main>

</body>

</html>
